apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: vote-app
  name: vote-api-uat-comfigmap
data:
  application.yml: |- 
    server:
      port: 8081
      servlet:
        context-path: /VoteService

    vote:
      question: "使用過以下哪些雲端平台？"
      options:
        - optionId: "01"
          label: "RKE"
          bgColor: "#000000"
        - optionId: "02"
          label: "AKS"
          bgColor: "#000000"
        - optionId: "03"
          label: "GKE"
          bgColor: "#000000"
        - optionId: "04"
          label: "OCP"
          bgColor: "#000000"

  logback-spring.xml: |- 
    <?xml version="1.0" encoding="UTF-8"?>
    <configuration>
      <springProperty scope="context" name="serverName" source="HOSTNAME" />
      <appender name="console" class="ch.qos.logback.core.ConsoleAppender">
        <encoder>
          <pattern>%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{sessionId}][%X{clientIp}][%X{token}][%X{companyUid}] %logger{10} line:%L - %msg%n</pattern>
          <charset>utf8</charset>
        </encoder>
      </appender>
      <root level="info">
        <appender-ref ref="console" />
      </root>
    </configuration>
